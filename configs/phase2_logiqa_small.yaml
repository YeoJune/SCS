# configs/phase2_logiqa_small.yaml
# LogiQA 추론 태스크 전용 설정

# === 기본 설정 상속 ===
defaults:
  - base_model

# === 실험 메타정보 ===
experiment:
  name: "Phase2_LogiQA_Small"
  description: "LogiQA 데이터셋을 통한 추론 능력 검증 (소규모)"
  phase: 2
  expected_runtime: "30-60분"

# === 시스템 역할 (base와 동일하므로 생략 가능) ===
system_roles:
  input_node: "IN"
  output_node: "OUT"

# === 뇌 영역 구성 (완전 오버라이드) ===
brain_regions:
  IN:
    grid_size: [64, 64]
    decay_rate: 0.95
    distance_tau: 1.5
  ACC:
    grid_size: [64, 64]
    decay_rate: 0.88
    distance_tau: 2.0
  ADJ:
    grid_size: [64, 64]
    decay_rate: 0.92
    distance_tau: 2.5
  OUT:
    grid_size: [64, 64]
    decay_rate: 0.97
    distance_tau: 3.0

# === 축삭 연결 (완전 오버라이드) ===
axonal_connections:
  connections:
    # 기본 정보 처리 경로
    - source: "IN"
      target: "ADJ"
      stride: 2
      weight_scale: 0.9

    - source: "ADJ"
      target: "IN"
      stride: 4
      weight_scale: 0.2

    - source: "ADJ"
      target: "OUT"
      stride: 2
      weight_scale: 0.9

    - source: "OUT"
      target: "ADJ"
      stride: 4
      weight_scale: 0.2

    - source: "IN"
      target: "OUT"
      stride: 4
      weight_scale: 0.3

# === 작업 설정 오버라이드 ===
task:
  dataset_name: "datatune/LogiQA2.0"
  task_type: "reasoning"

# === 학습 설정 오버라이드 ===
learning:
  epochs: 10
  learning_rate: 1e-4
  max_clk_training: 250
  optimizer: "adamw"
  weight_decay: 0.01
  eval_every: 5
  save_every: 10
  early_stopping_patience: 5

timing_manager:
  sync_ema_alpha: 0.1 # EMA 필터링 강도
  sync_threshold_start: 0.6 # 시작 임계값
  sync_threshold_end: 0.2 # 종료 임계값
  min_processing_clk: 50 # 최소 처리 시간
  max_processing_clk: 500 # 최대 처리 시간
  min_output_length: 5 # 최소 출력 길이
  fixed_len: 3 # -1: 적응 모드, >0: 고정 길이
  fixed_delay: -1 # -1: 적응 모드, ≥0: 고정 지연

# === 데이터 로딩 오버라이드 ===
data_loading:
  batch_size: 1
  tokenizer:
    name: "t5-small"
    max_length: 256

data:
  train_samples: 200 # 200개로 제한
  val_samples: 50 # 50개로 제한
  test_samples: 50 # 50개로 제한

# === 평가 설정 ===
evaluation:
  save_examples: 5

# === 추가 실험 설정 ===
tracking:
  use_wandb: false
  save_spike_patterns: true
  analyze_connectivity: true

# === 로깅 설정 ===
logging:
  log_metrics: ["loss", "accuracy", "f1"]
  log_frequency: 10
